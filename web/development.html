<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dev-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px;
            min-height: 70vh;
        }

        .dev-icon {
            font-size: 100px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-pink), #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }


        .dev-box h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .dev-box p {
            color: var(--text-sec);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .loader-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--accent-pink);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .dev-icon {
            font-size: 100px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-pink), #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            /* Додаємо властивості для анімації */
            display: inline-block; /* Обов'язково для роботи трансформацій */
            animation: rotate-and-pulse 4s linear infinite;
        }

        /* Об'єднана анімація: обертання на 360 градусів + легка пульсація */
        @keyframes rotate-and-pulse {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: rotate(180deg) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) scale(1);
                opacity: 0.8;
            }
        }

    </style>
</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="index.html" class="logo">MovieMatch</a>
            <ul class="nav-links">
                <li><a href="index.html#popular">Popular</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contacts">Contacts</a></li>
            </ul>
            <div class="user-menu">
                <div class="avatar" style="width: 30px; height: 30px;"></div>
            </div>
        </nav>
    </header>

    <div class="dev-container">
        <div class="dev-box">
            <div class="dev-icon">⚙️</div>
            <h1>This chapter is in progress</h1>
            <p>We are working on <strong>MovieMatch</strong>. Please return back a bit later !</p>

            <div class="loader-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <a href="index.html" class="btn-choose">Main page</a>
        </div>
    </div>
</body>
</html>
