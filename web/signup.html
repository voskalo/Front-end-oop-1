<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieMatch - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">
    <header>
        <nav class="top-nav">
            <a href="index.html" class="logo">MovieMatch</a>
            <div class="auth-lang"><a href="#">Укр</a> | <span class="active-lang">Eng</span></div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Let's make your profile</h1>

            <div class="input-group">
                <label for="username">Enter your nickname</label>
                <input type="text" id="username" placeholder="New Nickname">
            </div>

            <div class="input-group">
                <label for="password">Enter password</label>
                <input type="password" id="password" placeholder="Create Password">
            </div>

            <div class="auth-buttons">
                <a href="login.html" class="btn-alt">I have an account</a>
                <button onclick="register()" class="btn-main" style="cursor: pointer; border: none;">Enter</button>
            </div>
        </div>
    </div>

    <script>
        async function register() {
            // 1. Отримуємо дані з полів за допомогою id
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Перевірка на заповненість
            if (!username || !password) {
                alert("Please fill in all fields!");
                return;
            }

            try {
                // 2. Відправляємо POST-запит на ваш FastAPI (порт 8000)
                const response = await fetch('http://127.0.0.1:5000/user/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                // 3. Обробка відповіді від сервера
                if (response.ok) {
                    // Зберігаємо ім'я користувача, щоб сайт його пам'ятав
                    localStorage.setItem('currentUser', username);
                    window.location.href = 'success.html';
                } else {
                    alert("Error: " + (data.detail || "Registration failed"));
                }
            } catch (e) {
        // Перенаправлення, якщо сталася помилка мережі (сервер недоступний)
        window.location.href = 'p_error.html';
    }

        }
    </script>
</body>
</html>
