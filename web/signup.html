<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieMatch - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">
    <header>
        <nav class="top-nav">
            <a href="index.html" class="logo">MovieMatch</a>
            <div class="auth-lang"><a href="#">Укр</a> | <span class="active-lang">Eng</span></div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Let's make your profile</h1>

            <div class="input-group">
                <label for="username">Enter your nickname</label>
                <input type="text" id="username" placeholder="New Nickname">
            </div>

            <div class="input-group">
                <label for="password">Enter password</label>
                <input type="password" id="password" placeholder="Min 8 characters">
            </div>

            <div id="error-msg" style="color:#ff4757; font-size:0.9rem; margin-bottom:10px; display:none;"></div>

            <div class="auth-buttons">
                <a href="login.html" class="btn-alt">I have an account</a>
                <button onclick="register()" class="btn-main" style="cursor:pointer; border:none;">Enter</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1:8000';

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        async function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            document.getElementById('error-msg').style.display = 'none';

            if (!username || !password) {
                showError('Please fill in all fields!');
                return;
            }
            if (password.length < 8) {
                showError('Password must be at least 8 characters!');
                return;
            }

            try {
                // Крок 1: реєстрація
                const regResp = await fetch(`${BASE_URL}/users/registration`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const regData = await regResp.json();

                if (!regResp.ok) {
                    showError(regData.detail || 'Registration failed');
                    return;
                }

                // Крок 2: одразу логінимось щоб отримати токен
                const loginResp = await fetch(`${BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ username, password })
                });

                if (loginResp.ok) {
                    const loginData = await loginResp.json();
                    localStorage.setItem('token', loginData.access_token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', regData.id);
                }

                window.location.href = 'success.html';

            } catch (e) {
                window.location.href = 'p_error.html';
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });
    </script>
</body>
</html>
