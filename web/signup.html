<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieMatch - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">
    <header>
        <nav class="top-nav">
            <a href="index.html" class="logo">MovieMatch</a>
            <div class="auth-lang"><a href="#">Укр</a> | <span class="active-lang">Eng</span></div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Let's make your profile</h1>
            <div class="input-group">
                <label>Enter your nickname</label>
                <input type="text" placeholder="New Nickname">
            </div>
            <div class="input-group">
                <label>Enter password</label>
                <input type="password" placeholder="Create Password">
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn-alt">I have an account</a>
                <a href="success.html" class="btn-main">Enter</a>
            </div>
        </div>
    </div>
    <script>
        const submitBtn = document.querySelector('.btn-main');

        submitBtn.addEventListener('click', async (e) => {
            e.preventDefault();

            // Беремо дані з твоїх інпутів
            const nickname = document.querySelector('input[placeholder*="Nickname"]').value;
            const password = document.querySelector('input[placeholder*="Password"]').value;

            if (!nickname || !password) {
                alert("Заповніть поля!");
                return;
            }

            try {
                // URL змінено на /user/registration згідно зі схемою
                const response = await fetch('http://127.0.0.1:5000/user/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: nickname, // Ключі згідно зі схемою: username, password
                        password: password
                    })
                });

                const result = await response.json();

                if (response.status === 201 || response.ok) {
                    window.location.href = 'success.html';
                } else {
                    alert("Помилка: " + result.message);
                }
            } catch (error) {
                console.error("Помилка:", error);
                alert("Сервер не відповідає!");
            }
        });
    </script>
</body>
</html>
