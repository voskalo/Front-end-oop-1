<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Server Error</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–º–∏–ª–∫–∏ */
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(145deg, #1a162b, #0d0b13);
            color: white;
            padding: 40px 20px;
        }

        .error-box {
            background: rgba(36, 30, 56, 0.85);
            backdrop-filter: blur(25px);
            padding: 60px 40px;
            border-radius: 40px;
            border: 1px solid rgba(184, 59, 136, 0.4);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        .error-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 20px;
            color: var(--accent-pink);
            font-weight: 800;
        }

        .error-message {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-sec);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .reload-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--accent-pink);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .reload-btn:hover {
            background-color: #d1308a;
            transform: translateY(-3px);
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤ */
        .tools-animation {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .tool {
            font-size: clamp(3rem, 7vw, 5rem);
            animation: toolRotate 2s infinite ease-in-out;
            color: #ccc;
        }

        .tool:nth-child(1) { animation-delay: 0s; }
        .tool:nth-child(2) { animation-delay: 0.5s; animation-direction: reverse; }
        .tool:nth-child(3) { animation-delay: 1s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes toolRotate {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(10px) rotate(-10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-box">
            <h1 class="error-title">Oops! An error occurred...</h1>
            <p class="error-message">
                Unfortunately, the MovieMatch server is not responding right now. Our tools are already working on a fix!
                <br><br>Please try reloading the page.

            </p>
            <h3>
                <a href="index.html" class="reload-btn">Reload</a>
            </h3>

            <div class="tools-animation">
                <span class="tool">üîß</span> <span class="tool">‚öôÔ∏è</span> <span class="tool">üõ†Ô∏è</span> </div>
        </div>
    </div>
</body>
</html>
