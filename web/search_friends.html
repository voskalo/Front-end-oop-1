<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - Search Friends</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .search-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }

        .search-input {
            flex: 1;
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid #444;
            background: var(--panel-bg);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent-pink);
            box-shadow: 0 0 10px rgba(184, 59, 136, 0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .user-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-pink);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: var(--accent-pink);
            border-radius: 50%;
        }

        .btn-add {
            margin-left: auto;
            background: transparent;
            border: 1px solid var(--accent-pink);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-add:hover {
            background: var(--accent-pink);
        }
    </style>
</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="index.html" class="logo">MovieMatch</a>
            <ul class="nav-links">
                <li><a href="friends.html">Friends</a></li>
                <li><a href="my_films.html">My Collection</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-container">
        <h1 style="margin-bottom: 20px;">Find New Friends</h1>
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter nickname...">
            <button onclick="performSearch()" class="btn-choose" style="padding: 10px 30px;">Search</button>
        </div>

        <div id="results" class="results-grid">
            </div>
    </div>

    <script>
        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');

            if (!query) return;

            resultsDiv.innerHTML = '<p>Searching...</p>';

            try {
                const response = await fetch(`http://127.0.0.1:5000/api/search-friends?query=${query}`);
                const users = await response.json();

                resultsDiv.innerHTML = '';

                if (users.length === 0) {
                    resultsDiv.innerHTML = '<p>No users found.</p>';
                    return;
                }

                users.forEach(user => {
                    const card = document.createElement('div');
                    card.className = 'user-card';
                    card.innerHTML = `
                        <div class="user-avatar"></div>
                        <div style="text-align: left;">
                            <div style="font-weight: bold;">${user.username}</div>
                        </div>
                        <button class="btn-add">Add</button>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (error) {
                console.error("Search error:", error);
                resultsDiv.innerHTML = '<p style="color: red;">Server error</p>';
            }
        }

        // Пошук при натисканні Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
