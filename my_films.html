<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch - My Collection</title>
    <style>
        :root {
            --bg-dark: #121218;
            --panel-bg: #241e38;
            --accent-pink: #b83b88;
            --text-main: #ffffff;
            --text-sec: #a0a0b0;
            --danger: #ff4757;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; }

        nav {
            background-color: #0a0a0e; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .logo a { text-decoration: none; color: white; font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .logo-box { width: 20px; height: 20px; background-color: #ddd; }
        .nav-links { display: flex; gap: 30px; font-size: 0.9rem; }
        .nav-links a { text-decoration: none; color: var(--text-sec); transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--text-main); }
        .user-menu { display: flex; align-items: center; gap: 15px; }
        .avatar { width: 35px; height: 35px; background-color: var(--accent-pink); border-radius: 50%; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; width: 100%; }
        .page-header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: end; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .page-title h1 { font-size: 2.5rem; margin-bottom: 5px; }
        .page-subtitle { color: var(--text-sec); }
        .filters { display: flex; gap: 15px; }
        .filter-btn { background: transparent; border: 1px solid #444; color: var(--text-sec); padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .filter-btn.active, .filter-btn:hover { border-color: var(--accent-pink); color: var(--text-main); background-color: rgba(184, 59, 136, 0.1); }

        .movies-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; }
        .movie-card { background-color: var(--panel-bg); border-radius: 12px; overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; position: relative; }
        .movie-card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .movie-poster { height: 300px; width: 100%; background-color: #333; display: flex; justify-content: center; align-items: center; position: relative; }
        .remove-btn { position: absolute; top: 10px; right: 10px; background-color: rgba(0,0,0,0.7); color: var(--danger); border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; font-size: 1.2rem; font-weight: bold; }
        .movie-card:hover .remove-btn { opacity: 1; }
        .movie-info { padding: 15px; }
        .movie-title { font-weight: 600; font-size: 1.1rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .movie-meta { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-sec); }
        .rating { color: #ffcc00; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-box"></div>
            <a href="index.html">MovieMatch</a>
        </div>
        <div class="nav-links">
            <a href="#">Popular</a>
            <a href="#">About</a>
            <a href="#">Contacts</a>
            <a href="friends.html">Friends</a>
            <a href="my_films.html" class="active" style="color: var(--accent-pink);">My Collection</a>
        </div>
        <div class="user-menu">
            <span>You</span>
            <div class="avatar"></div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <div class="page-title">
                <h1>My Liked Movies</h1>
                <div class="page-subtitle">You have 8 movies in your collection</div>
            </div>
            <div class="filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Action</button>
                <button class="filter-btn">Comedy</button>
            </div>
        </div>

        <div class="movies-grid" id="grid">
            <div class="movie-card">
                <div class="movie-poster" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <button class="remove-btn" onclick="removeCard(this)">&times;</button>
                    <span>Interstellar</span>
                </div>
                <div class="movie-info">
                    <div class="movie-title">Interstellar</div>
                    <div class="movie-meta"><span>2014</span><span class="rating">★ 8.6</span></div>
                </div>
            </div>
            <div class="movie-card">
                <div class="movie-poster" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%); color: #333;">
                    <button class="remove-btn" onclick="removeCard(this)">&times;</button>
                    <span>Barbie</span>
                </div>
                <div class="movie-info">
                    <div class="movie-title">Barbie</div>
                    <div class="movie-meta"><span>2023</span><span class="rating">★ 7.2</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function removeCard(button) {
            const card = button.parentElement.parentElement;
            card.style.transform = "scale(0.8)";
            card.style.opacity = "0";
            setTimeout(() => { card.remove(); }, 300);
        }
    </script>
</body>
</html>
